<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="avt.jpg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Lê Minh Đức</span>
        <span class="job">YouTuber & Blogger</span>
      </div>

      <div class="media-buttons">
        <a href="https://www.facebook.com/iAmMyn" style="background: #4267b2" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        
        <a href="https://www.utesharing.net" style="background: #33df1c" class="link">
          <i class='bx bx-globe'></i>
        </a>
        <a href="https://www.youtube.com/c/PaimonGG/playlists" style="background: #ff0000" class="link">
          <i class="bx bxl-youtube"></i>
        </a>

        <a href="tel://0388180314" style="background: #1da1f2" class="link">
          <i class='bx bx-phone-call' ></i>
        </a>
      </div>

      <div class="buttons">
        <a href="https://goo.gl/maps/BABGrL4Rwy8YU9vC7">
          <button class="button">Workplace</button>
        </a>
        
        <a href="https://goo.gl/maps/AHzQGStqkmLKJtNr8">
          <button class="button">Address</button>
        </a>
      </div>

        <div class="data">
